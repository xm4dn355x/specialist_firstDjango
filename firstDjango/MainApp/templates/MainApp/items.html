{% extends 'base.html' %}

{% block title %}Items{% endblock %}

{% block content %}
    <nav>
        <a href="{% url 'index' %}">Главная</a> |
        <a href="{% url 'items' %}">Товары</a>
    </nav>

    <h1>Товары</h1>

    {% for item in items %}
        <div class="item-card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }} {{ item.brand }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <a href="/item/{{ item.id }}" class="btn btn-primary">Открыть описание товара</a>
            </div>
        </div>
    {% endfor %}

    <p><a href="{% url 'index' %}">Вернуться на главную</a></p>
{% endblock %}
