<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
<nav>
    <a href="{% url 'index' %}">Главная</a> |
    <a href="{% url 'items' %}">Товары</a>
</nav>

<h1>Товары</h1>

<ol>
    {% for item in items %}
    <li> <a href="/item/{{ item.id }}">{{ item.name }}</a> </li>
    {% endfor %}
</ol>

<p><a href="{% url 'index' %}">Вернуться на главную</a></p>

</body>
</html>
